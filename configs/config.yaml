# config.yaml
model:
  name: "UNet"
  in_channels: 3                           # Number of input channels (e.g., 3 for RGB images)
  out_channels: 1                          # Number of output channels (e.g., 1 for binary segmentation)

training:
  batch_size: 32
  learning_rate: 0.001
  num_workers: 4
  epochs: 20

dataset:
  images_folder: "../train/images"
  masks_folder: "../train/masks"
  test_images_folder: "../test/images"
  test_masks_folder: "../test/masks"
  checkpoint : "src/checkpoint"
  image_size: 224                       # Default image size (square)

#small dataset for quick testing
sample_dataset:
  images_folder: "src/sample_images/images"
  masks_folder: "src/sample_images/masks"
  num_samples: 5                            # modify this if number of sample images changes
  num_workers: 1
  val_split:  0.1
  batch_size: 2


split:
  val_split: 0.1
  shuffle: True
  

